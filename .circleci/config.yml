version: 2.1
jobs:
  Testing:
    docker:
      - image: pridecontrol/wdio:1.0.0
        auth:
          username: $USERNAME
          password: $PASSWORD
    steps:
      - checkout
      - run:
          name: "Prepare Test"
          command: |
            cp -r . /app/
      - run:
          name: "Setup Environment Variable"
          command: |
            echo "SAUCE_USERNAME=$SAUCE_USERNAME" > .env
            echo "SAUCE_ACCESS_KEY=$SAUCE_ACCESS_KEY" >> .env
            echo "BUILD=$CIRCLE_BUILD_NUM" >> .env
            echo "BUILDNAME=Testing" >> .env
            echo "$CIRCLE_BUILD_NUM"
      - run:
          name: "Install Dependencies"
          command: npm install
      - run:
          name: "Running Test"
          command: npm run cloud -- --suite "smokeTest"
      - run:
          name: "Wrapping Test Result"
          command: "tar -cvf artifact.tar ./app/allure-report/"
      - store_artifacts:
          path: artifact.tar
          
workflows:
  Test-Workflow:
    jobs:
      - Testing
